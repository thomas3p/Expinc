<body>

        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Exp</span>inc</div>
        </a>
        <ul class="side-menu">
            <li ><a href="/dashboard"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li class="active"><a href="/records"><i class='bx bx-analyse'></i>Records</a></li>
            <li><a href="/profile"><i class='bx bx-group'></i>Profile</a></li>

        </ul>
        <ul class="side-menu">
            <li>
                <a th:href="@{/logout}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
	</div>
    <div class="content">
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                </div>
            </form>
        </nav>
	    <main>
			<a href="javascript:history.back()">Back</a>			<div class="header">
				<h1>Add Records</h1>
            </div>
            <div class="bottom-data">
				 <div class="orders2">
			        <form action="/add-transaction" method="post">
			            <div class="form-input">
			            	<label for="type">Type:</label>	
			            	<input type="radio" id="type" name="type" value="Income">
							<label for="type">Income</label>
							<input type="radio" id="type" name="type" value="Expense">
							<label for="type">Expense</label>
		                </div>
						<div class="form-input">
				            <label for="amount">Amount:</label>
				            <input type="text" name="amount" id="amount" required><br></br>
		                </div>
		                
		                <div class="form-input">
				            <label for="time">Time:</label>
				            <input type="time" name="time" id="time" required><br>
		                </div>
		                
						<div class="form-input">
				            <label for="date">Date:</label>
				            <input type="date" name="date" id="date" required><br></br>
		                </div>

						<div class="form-input">
					        <label for="description">Description:</label>
				            <input type="text" name="description" id="description" required><br></br>
		                </div>
		                <div class="center">							
				            <button type="submit">Add Record</button>
						</div>
			        </form>
	        	</div>
	        </div>
        </main>
    </div>
