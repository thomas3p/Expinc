<!DOCTYPE html>
<html lang="th">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0" />
	<link rel="stylesheet" type="text/css" href="/css/global.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
  <div class="container">
	 <a href="/" class='material-symbols-rounded' id="buttonBack" style="width: calc(32 * var(--unit));
    height: calc(32 * var(--unit));
    position: absolute;
    top:0;
    left: 0;
    margin: calc(32 * var(--unit)) 0 0 calc(32 * var(--unit));
    background: transparent;
    border: 0;
    font-size: calc(32 * var(--unit));
    color: var(--mono100);
    outline: 0;
    text-decoration: none;">arrow_back</a>
    <form action="/login" method="post" class="formContainer">
		<p class="formHeader">เข้าสู่ระะบบ</p>
		<div class="loginInputContainer">
			<input type="text" name="username" placeholder="ชื่อผู้ใช้" class="loginInputField">
		</div>
		<div class="loginInputContainer">
      <input type="password" name="password" placeholder="รหัสผ่าน" class="loginInputField">
      </div>
      <div class="loginSubmitButtonContainer">
		  <input type="submit" value="เข้าสู่ระบบ" class="loginSubmitButton">
	  </div>
      <div class="loginSuggestTextContainer">
		  <p>ยังไม่มีบัญชี? <a href="/register">สมัครสมาชิก</a></p>
	  </div>
    </form>
  </div>
</body>

</html>
