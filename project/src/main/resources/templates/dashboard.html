<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Exp</span>inc</div>
        </a>
        <ul class="side-menu">
            <li class="active"><a href="/dashboard"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="/records"><i class='bx bx-analyse'></i>Records</a></li>
            <li><a href="/profile"><i class='bx bx-group'></i>Profile</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a th:href="@{/logout}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
		<nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                </div>
            </form>
        </nav>
        <main>
			<div class="header">
				<h1>Dashboard</h1>
                <a href="/add-transaction" class="report">
                    <span>Add Record</span>
                </a>
            </div>
        	<ul class="insights">
                <li>
                    <i class='bx bx-dollar-circle'></i>
                    <span class="info">
                        <h3 th:text="${totalIncome}">
                        </h3>
                        <p>Total Income</p>
                    </span>
                </li>
                <li><i class='bx bx-dollar-circle'></i>
                    <span class="info">
                        <h3 th:text="${totalExpenses}">
                        </h3>
                        <p>Total Expenses</p>
                    </span>
                </li>
                <li><i class='bx bx-dollar-circle'></i>
                    <span class="info">
                        <h3 th:text="${cashOnHand}">
                        </h3>
                        <p>Cash On Hand</p>
                    </span>
                </li>
                <li><i class='bx bx-dollar-circle'></i>
                    <span class="info">
                        <h3 th:text="${totalRecords}">
                        </h3>
                        <p>Total Records</p>
                    </span>
                </li>
          </ul>
          <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-receipt'></i>
                        <h3>Recent Records</h3>
                    	<a href="/records" class="report">
		                    <span>More</span>
		                </a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>      </th>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transaction:${latestTransactions}">
                                <td th:text="${transaction.type}"> 
                                <td th:text="${transaction.description}"></td>
                                <td th:text="${#dates.format(transaction.time, 'HH:mm')+' '+{transaction.date}}"></td>
                                <td th:text="${transaction.amount}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Reminders -->

                <!-- End of Reminders-->

            </div>
		</main>
    </div>
    
	<script th:src="@{/js/index.js}"></script>

</body>
</html>
