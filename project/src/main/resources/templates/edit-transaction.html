<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Records</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Exp</span>inc</div>
        </a>
        <ul class="side-menu">
            <li ><a href="/dashboard"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li class="active"><a href="/records"><i class='bx bx-analyse'></i>Records</a></li>
            <li><a href="/profile"><i class='bx bx-group'></i>Profile</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a th:href="@{/logout}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
	</div>
    <div class="content">
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                </div>
            </form>
        </nav>
	    <main>
			<a href="javascript:history.back()">Back</a>			<div class="header">
				<h1>Edit Records</h1>
            </div>
            <div class="bottom-data">
				 <div class="orders2">
			        <form method="post" th:object="${transaction}" th:action="@{'/edit-transaction/' + ${transaction.id}}">
			            <div class="form-input">
							<label>Type:</label>
							<input type="radio" id="income" name="type" value="Income">
							<label for="income">Income</label>
							<input type="radio" id="expense" name="type" value="Expense">
							<label for="expense">Expense</label>
		                </div>
						<div class="form-input">
				            <label for="amount">Amount:</label>
				            <input type="text" name="amount" id="amount"  th:field="*{amount}" required><br></br>
		                </div>
		                
		                <div class="form-input">
				            <label for="time">Time:</label>
				            <input type="time" name="time" id="time"  th:field="*{time}" required><br>
		                </div>
		                
						<div class="form-input">
				            <label for="date">Date:</label>
				            <input type="date" name="date" id="date" th:field="*{date}"  required><br></br>
		                </div>

						<div class="form-input">
					        <label for="description">Description:</label>
				            <input type="text" name="description" id="description" th:field="*{description}" required><br></br>
		                </div>
		                <div class="center">							
				            <button type="submit">Save Record</button>
						</div>
			        </form>
	        	</div>
	        </div>
        </main>
    </div>
</body>
</html>
